name: Deploy to EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up SSH
      run: |
        scp -r ./ ${{ secrets.AWS_USER }}@${{ secrets.AWS_HOST }}:/home/ec2-user/app
        ssh ${{ secrets.AWS_USER }}@${{ secrets.AWS_HOST }} << 'EOF'
          cd /home/ec2-user/app
          npm install
          pm2 restart all || pm2 start src/server.js --name "jaksim-chat"
        EOF

    - name: Deploy to EC2
      run: |
        scp -r . ${{ secrets.AWS_USER }}@${{ secrets.AWS_HOST }}:/home/ec2-user/app
        ssh ${{ secrets.AWS_USER }}@${{ secrets.AWS_HOST }} << 'EOF'
          cd /home/ec2-user/app
          npm install
          pm2 restart all || pm2 start src/server.js --name "jaksim-chat"
        EOF
